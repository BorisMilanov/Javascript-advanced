<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentat</title>
</head>
<body>
    <div class="content">This will be remove</div>
    <div class="content1" id="a">a</div>
    <script>
        let removeChild = document.getElementsByClassName('content')
        Array.from(removeChild).forEach(el => {el.remove()})//samo s array clasovete sa kato array minavash prez vsichki i togava deistvash

        let a = document.getElementById('a')
        a.remove()
    </script>
</body>
</html>
